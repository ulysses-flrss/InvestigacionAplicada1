    <div id="app8g">
        <form name="calculator">
            <input type="textfield" name="ans" value="" autocomplete="off" id="textField" readonly maxlength="10" placeholder="0">

            <input type="button" value="7" class="gray" id="numSiete">
            <input type="button" value="8" class="gray" id="numOcho">
            <input type="button" value="9" class="gray" id="numNueve">
            <input type="button" value="+" class="orange" id="signoSuma">
<br>
            <input type="button" value="4" class="gray" id="numCuatro">
            <input type="button" value="5" class="gray" id="numCinco">
            <input type="button" value="6" class="gray" id="numSeis">
            <input type="button" value="-" class="orange" id="signoMenos">
<br>
            <input type="button" value="1" class="gray" id="numUno">
            <input type="button" value="2" class="gray" id="numDos">
            <input type="button" value="3" class="gray" id="numTres">
            <input type="button" value="x" class="orange" id="signoMultiplicacion">
<br>
            <input type="button" value="0" class="gray" id="numCero">
            <input type="button" value="C" class="white" id="eliminarNum">
            <input type="button" value="=" class="white" id="signoIgual">
            <input type="button" value="÷" class="orange" id="signoDivision">





            

        </form>

        <script src="js/javascript.js"></script>
